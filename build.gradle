plugins {
    id 'java'
    id 'application'
}

group = 'com.company.jpos'
version = '1.0.0'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(23)
    }
}

repositories {
    mavenCentral()
    maven { url = 'https://jpos.org/maven' }
}

dependencies {
    implementation 'org.jpos:jpos:3.0.0'
    
    // Testing
    testImplementation 'junit:junit:4.13.2'
    
    // Logging
    implementation 'org.slf4j:slf4j-api:2.0.7'
    implementation 'ch.qos.logback:logback-classic:1.4.11'
}

tasks.named('compileJava') {
    options.compilerArgs += ['--enable-preview']
    options.encoding = 'UTF-8'
}

tasks.named('test') {
    jvmArgs '--enable-preview'
    useJUnitPlatform()
}

application {
    mainClass = 'com.company.jpos.JPOSServerMain'
}

task startServer(type: JavaExec) {
    group = 'Application'
    description = 'Starts the jPOS server'
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'com.company.jpos.JPOSServerMain'
    jvmArgs = [
        '--enable-preview',
        '-Xmx2g',
        '-Xms1g',
        '-XX:+UseZGC',
        '--add-opens=java.base/java.lang=ALL-UNNAMED',
        '--add-opens=java.base/java.util=ALL-UNNAMED',
        '-Djdk.virtualThreadScheduler.parallelism=200',
        '-Djdk.virtualThreadScheduler.maxPoolSize=256'
    ]
    workingDir = projectDir
    
    systemProperty 'jpos.logger.Q2', 'INFO'
    systemProperty 'user.timezone', 'Asia/Ho_Chi_Minh'
}
