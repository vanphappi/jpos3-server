plugins {
    id 'java'
    id 'application'
    id 'org.springframework.boot' version '3.2.0'
    id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.company.jpos'
version = '1.0.0'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(23)
    }
}

repositories {
    mavenCentral()
    maven { url = 'https://jpos.org/maven' }
}

dependencies {
    // jPOS Core
    implementation 'org.jpos:jpos:3.0.0'
    
    // Spring Boot (Optional - for production features)
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    
    // Metrics (Optional)
    implementation 'io.micrometer:micrometer-registry-prometheus'
    
    // Logging
    implementation 'org.slf4j:slf4j-api:2.0.7'
    implementation 'ch.qos.logback:logback-classic:1.4.11'
    
    // Testing
    testImplementation 'junit:junit:4.13.2'
}

tasks.named('compileJava') {
    options.compilerArgs += ['--enable-preview']
    options.encoding = 'UTF-8'
}

application {
    mainClass = 'com.company.jpos.JPOSServerMain'
}

task startServer(type: JavaExec) {
    group = 'Application'
    description = 'Starts the jPOS server'
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'com.company.jpos.JPOSServerMain'
    jvmArgs = [
        '--enable-preview',
        '-Xmx2g',
        '-Xms1g',
        '-XX:+UseZGC',
        '--add-opens=java.base/java.lang=ALL-UNNAMED',
        '--add-opens=java.base/java.util=ALL-UNNAMED'
    ]
    workingDir = projectDir
}