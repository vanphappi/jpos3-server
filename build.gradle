plugins {
    id 'java'
    id 'application'
    id 'org.springframework.boot' version '3.3.0'
    id 'io.spring.dependency-management' version '1.1.5'
}

group = 'com.company.jpos'
version = '1.0.0'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(23)
    }
}

// Disable the Spring Boot fat JAR and enable the standard JAR packaging.
// This resolves class loader conflicts with jPOS's dynamic module loading.
bootJar {
    enabled = false
}

jar {
    enabled = true
}


repositories {
    mavenCentral()
    maven {
        url = 'https://jpos.org/maven'
        name = 'jPOS Repository'
    }
}

dependencies {
    // jPOS Core
    implementation 'org.jpos:jpos:3.0.0'

    // Spring Boot starters
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-security'

    // Micrometer for Prometheus metrics
    implementation 'io.micrometer:micrometer-registry-prometheus'

    // Database
    runtimeOnly 'com.h2database:h2'

    // Testing
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'

    // Testcontainers for integration testing
    testImplementation 'org.testcontainers:junit-jupiter:1.19.0'
    testImplementation 'org.testcontainers:postgresql:1.19.0'
}

test {
    useJUnitPlatform()
}

tasks.withType(JavaCompile) {
    options.compilerArgs += ['--enable-preview']
    options.encoding = 'UTF-8'
}

application {
    mainClass = 'com.company.jpos.JposApplication'
}

// Custom task to run the TestClient
task runTestClient(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'com.company.jpos.TestClient'
}

