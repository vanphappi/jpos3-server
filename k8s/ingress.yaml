apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jpos-payment-ingress
  namespace: jpos-payment
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - jpos.yourdomain.com
    secretName: jpos-tls
  rules:
  - host: jpos.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jpos-payment-service
            port:
              number: 8080